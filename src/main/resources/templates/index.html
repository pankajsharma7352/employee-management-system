<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Employee Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About us</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact Us</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container my-2 mt-4">
		<h3>Employees List</h3>
		<a th:href="@{/addEmp}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead class="thead-dark">
				<tr class="bg-primary">
					<th>Id</th>
					<th>Employee Name</th>
					<th>Employee Age</th>
					<th>Employee Email</th>
					<th>Employee Salary</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employeelist}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.Name}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.age}"></td>
					<td th:text="${employee.salary}"></td>
					<td>
						<a th:href="@{/showUpdatefrom/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-primary">Delete</a>

					</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
