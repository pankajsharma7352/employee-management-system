<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Employee Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About us</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact Us</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container ">
	<div class="row ">
	<div class="col-8 m-0">

		<h4>Save Employee</h4>

		<form action="#" th:action="@{/saveEmp}" th:object="${employee}" method="POST">
			<input type="text" th:field="*{id}" placeholder="Employee Id" class="form-control mb-4 col-4">

			<input type="text" th:field="*{name}" placeholder="Employee  Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{age}" placeholder="Employee Age" class="form-control mb-4 col-4">

			<input type="text" th:field="*{email}" placeholder="Employee email" class="form-control mb-4 col-4">

			<input type="text" th:field="*{salary}" placeholder="Employee salary" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		<hr>
		<a th:href="@{/}" class="btn btn-primary"> Back to Employee List</a>
			</div>
		</div>
	</div>
</body>

</html>
